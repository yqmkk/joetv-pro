name: 4AM Daily Scraper

on:
  schedule:
    - cron: '0 20 * * *' # UTC 20:00 = 北京时间凌晨 04:00
  workflow_dispatch: # 允许手动点击按钮立即运行

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios bs58

      - name: Execute Script
        run: node scripts/update-source.js

      - name: Push to Repository
        run: |
          git config --global user.name "Scraper-Bot"
          git config --global user.email "bot@github.com"
          git add data/subscribe.b58
          git commit -m "Auto-update source: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
